---
layout: default
---

<article class="post-container post-container--single" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <div class="post-meta">
      
      <time datetime="{{page.date | date: date_to_xmlschema}}" 
        itemprop="datePublished" 
        class="post-meta__date date">{{page.date | date: "%F %H:%m"}}
      </time> &#8226; 
      
      <span class="post-meta__tags tags">{{page.tags}}</span>
    </div>
    <br />
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <br />
  <section class="post">
    {{ content }}
  </section>
</article>
