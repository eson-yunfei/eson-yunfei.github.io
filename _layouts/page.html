---
layout: default
---

<article class="post-container post-container--single" 
 itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <div class="post-meta">
      
      {% if page.date %}
      <time datetime="{{page.date | date: date_to_xmlschema}}"
       itemprop="datePublished" 
       class="post-meta__date date">{{page.date | date: "%F"}}
      </time> 
      {% else %}
      {% endif %}

      {% if page.tags %}

      &#8226; 
      
      <span class="post-meta__tags tags"> {{page.tags}}</span>

      {% else %}
      {% endif %}

      
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <section class="post">
    {{ content }}
  </section>
</article>
